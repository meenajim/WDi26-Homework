<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MTA with front-end</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">

      <h1>MTA Trip Planner</h1>

      <h2>Trip Details</h2>
      <form id="tripForm">
        <fieldset class="form-group">
          <label for="starting-line">Starting Line:</label>
          <input type="text" class="form-control" id="startLine"></input>
          <label for="starting-station">Starting Station:</label>
          <input type="text" class="form-control" id="firstStop"></input>
        </fieldset>
        <fieldset class="form-group">
          <label for="ending-line">Ending line:</label>
          <input type="text" class="form-control" id="endLine"></input>
          <label for="ending-station" >Ending station:</label>
          <input type="text" class="form-control" id="lastStop"></input>
        </fieldset>
        <button class="btn btn-warning" id="searchTrip">Submit trip</button>
      </form>


    <div id="showTrip"></div>

    </div>

  </body>
</html>
