<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foiegn Exchange</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/underscore.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/date_format.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <h1>Foreign Exchange</h1>
<h2>Search for latest rate</h2>
<p>Enter up to three currency symbols seperated by a ','</p>
<form id="search">
  <input type="search" id="symbols" value="" placeholder="AUD, USD">
  <button id="search_symbol">Go</button>
</form>

<p id="rateKey"></p>
<p id="rateVal0"></p>
<p id="rateVal1"></p>
<p id="rateVal2"></p>
<p id="timestamp"></p>

<h2>Rate Conversion</h2>
<form id="conversion">
  <label>From:</label>
    <input type="text" id="from" value="" placeholder="EUR">
    <input type="number" id="fromAmount" value="" placeholder="100">
  <label>To:</label>
    <input type="text" id="to" value="" placeholder="AUD">
  <button id="amount_conversion">Go</button>
</form>
<p id="amount"></p>

<h2>Historic Data</h2>
<form id="historic">
  <input type="search" id="data" value="" placeholder="YYYY-MM-DD">
  <input type="search" id="currency" value="" placeholder="AUD">
  <button id="historic_search">Go</button>
</form>
<p id="historic_data"></p>


  </body>
</html>
